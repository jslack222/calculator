<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <header id="top">
      <div id="wbnBox">  
        <h1 id="wbn">Calc-Boy</h1>
      </div>
        <nav id="topNav">
            <ul id="navlist"> 
                <li><a href="">Math Calculators</a></li>
                <li><a href="">Financial Calcultors</a></li>
                <li><a href="">Weight Loss Calculorts</a></li>
                <li><a href="">Other Calculators</a></li>
            </ul>
        </nav>
    </header>
   
    <section id="calculator">
    
        
    <!--feedback for the user-->
    <!--Will use JavaScript to send the users info-->
    <div id="feedbackBx">
        <h1 id="feedback"></h1>
    </div> <!--end div-->
   
<div id="1stRow">
    <!--clear button-->
    <div id="clearBox">
        <button id="clearBtn">AC</button>
    </div> <!--end div-->
    <!--Positive or negative button-->
    <div id="p&nBox">
        <button id="p&nBtn">+/-</button>
    </div> <!--end div-->
    <!--Percent button-->
    <div id="percentBx">
        <button id="percentBtn">%</button>
    </div><!--end div-->
    <!--divided button-->
    <div id="divideBx">
        <button id="divideBtn">รท</button>
    </div> <!--end div-->
</div> <!--end first Row-->
    
<div id="2ndRow">
    <!--Seven-->
    <div id="7bx">
        <button id="7btn">7</button>
    </div> <!--end div-->
    <!--eight-->
    <div id="8bx">
        <button id="8btn">8</button>
    </div><!--end div-->
    <!--Nine-->
    <div id="9bx">
        <button id="9btn">8</button>
    </div><!--end div-->
    <!--Multiply button-->
    <div id="multiplyBx">
        <button id="multiplyBtn">x</button>
    </div><!--end div-->
</div> <!--end second Row-->

<div id="3rdRow">  
    <!--Four-->
    <div id="4bx">
        <button id="4btn">4</button>
    </div><!--end div-->
    <!--Five-->
    <div id="5bx">
        <button id="5btn">5</button>
    </div><!--end div-->
    <!--Six-->
    <div id="6bx">
        <button id="6btn">6</button>
    </div><!--end div-->
    <!--Subtract Button-->
    <div id="subtractBx">
        <button id="subtracBtn">-</button>
    </div><!--end div-->
</div> <!--End third Row-->

<div id="4thRow">
    <!--One-->
    <div id="1bx">
        <button id="1btn">1</button>
    </div><!--end div-->
    <!--Two-->
    <div id="2bx">
        <button id="2btn">2</button>
    </div><!--end div-->
    <!--Three-->
    <div id="3bx">
        <button id="3btn">3</button>
    </div><!--end div-->
    <!--Addition button-->
    <div id="addBx">
        <button id="addBtn">+</button>
    </div><!--end div-->
</div><!--End fourth Row-->

<div id="5thRow">
    <!--Zero-->
    <div id="0bx">
        <button id="0btn">0</button>
    </div> <!--end div-->
    <!--Decimal Button-->
    <div id="decimalBx">
        <button id="decimalBtn">.</button>
    </div><!--end div-->
    <!--Equals Button-->
    <div id="equalsBx">
        <button id="EqualsBtn">=</button>
    </div><!--end div-->
</div><!--end fifth Row-->
    
    </section>
</body>
</html>
