<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header id="top">
      <div id="wbnBox">  
        <h1 id="wbn">Calc-Boy</h1>
      </div>
        <nav id="topNav">
            <ul id="navlist"> 
                <li><a href="">Math Calculators</a></li>
                <li><a href="">Financial Calcultors</a></li>
                <li><a href="">Weight Loss Calculorts</a></li>
                <li><a href="">Other Calculators</a></li>
            </ul>
        </nav>
    </header>
   
    <section id="calculator">
    
    <!--feedback for the user-->
    <!--Will use JavaScript to send the users info-->
    <div id="feedbackBx">
        <h1 id="feedback"></h1>
    </div> <!--end div-->
   
<div id="firstRow">
    <!--clear button-->
    <div id="clearBox">
        <button id="clearBtn">AC</button>
    </div> <!--end div-->
    <!--Positive or negative button-->
    <div id="pnBox">
        <button id="pnBtn">+/-</button>
    </div> <!--end div-->
    <!--Percent button-->
    <div id="percentBx">
        <button id="percentBtn">%</button>
    </div><!--end div-->
    <!--divided button-->
    <div id="divideBx">
        <button id="divideBtn">รท</button>
    </div> <!--end div-->
</div> <!--end first Row-->
    
<div id="secondRow">
    <!--Seven-->
    <div id="sevenBx">
        <button id="sevenBtn">7</button>
    </div> <!--end div-->
    <!--eight-->
    <div id="eightBx">
        <button id="eightBtn">8</button>
    </div><!--end div-->
    <!--Nine-->
    <div id="nineBx">
        <button id="nineBtn">9</button>
    </div><!--end div-->
    <!--Multiply button-->
    <div id="multiplyBx">
        <button id="multiplyBtn">x</button>
    </div><!--end div-->
</div> <!--end second Row-->

<div id="thirdRow">  
    <!--Four-->
    <div id="fourBx">
        <button id="fourBtn">4</button>
    </div><!--end div-->
    <!--Five-->
    <div id="fiveBx">
        <button id="fiveBtn">5</button>
    </div><!--end div-->
    <!--Six-->
    <div id="sixBx">
        <button id="sixBtn">6</button>
    </div><!--end div-->
    <!--Subtract Button-->
    <div id="subtractBx">
        <button id="subtracBtn">-</button>
    </div><!--end div-->
</div> <!--End third Row-->

<div id="fourthRow">
    <!--One-->
    <div id="oneBx">
        <button id="oneBtn">1</button>
    </div><!--end div-->
    <!--Two-->
    <div id="twoBx">
        <button id="twoBtn">2</button>
    </div><!--end div-->
    <!--Three-->
    <div id="threeBx">
        <button id="threeBtn">3</button>
    </div><!--end div-->
    <!--Addition button-->
    <div id="addBx">
        <button id="addBtn">+</button>
    </div><!--end div-->
</div><!--End fourth Row-->

<div id="fifthRow">
    <!--Zero-->
    <div id="zeroBx">
        <button id="zeroBtn">0</button>
    </div> <!--end div-->
    <!--Decimal Button-->
    <div id="decimalBx">
        <button id="decimalBtn">.</button>
    </div><!--end div-->
    <!--Equals Button-->
    <div id="equalsBx">
        <button id="EqualsBtn">=</button>
    </div><!--end div-->
</div><!--end fifth Row-->
    
    </section>
</body>
</html>
